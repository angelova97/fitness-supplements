<!DOCTYPE html>
<html>
  <head>
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      .navbar-custom {
          background-color: #2a292b;
          font-size: 1.2em;
      }
      .navbar-custom .navbar-nav .nav-item .nav-link {
          color: #0099cc;
      }
      .navbar-custom .navbar-brand, .navbar-custom .navbar-text {
          color: #0099cc;
      }
      .cart-badge {
          top: -8px;
          right: -8px;
          background-color: #000;
          color: white;
          border-radius: 50%;
          padding: 0 5px;
          font-size: 0.7em;
          line-height: 1.6;
      }
      .search-box {
          flex-grow: 1;
          margin: 0 15px;
      }
      .carousel {
          margin-top: 20px;
      }
      .carousel-inner img {
          width: 100%;
          height: 300px;
      }
      .carousel-caption {
          background: rgba(0, 0, 0, 0.5);
          padding: 10px;
      }
      .carousel-control-prev-icon, .carousel-control-next-icon {
          background-color: #000;
      }
      .dropdown-menu-custom {
          background-color: #d4d4d5;
          color: white;
          border: none;
      }
      .nav-secondary {
          background-color: #d4d4d5;
          font-size: 0.9em;
          display: flex;
          justify-content: center;
      }
      .nav-secondary .nav-link {
          color: #000;
          padding: 0.5rem 1rem;
      }
      .nav-secondary .nav-item:hover .dropdown-menu {
          display: block;
      }
      .nav-secondary .dropdown-menu a:hover {
          background-color: #94eb88;
          color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container"><a href="/todo" style="display: block; height: 80px; width: 150px;"><img src="/images/logo.png" alt="Your Brand" style="height: 100%; width: 100%;"></a>
        <div class="mx-auto d-flex justify-content-center">
          <form class="form-inline" action="/search" method="get">
            <input class="form-control mr-sm-2" id="searchInput" type="search" name="q" style="width: 450px; height: 50px;" placeholder="Търси продукти" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            <div class="dropdown-menu" id="searchResults" style="position: absolute; width: 100%;"></div>
          </form>
        </div>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/profile"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="/favorites"><i class="fas fa-heart fa-lg"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="/todo/cart"><i class="fas fa-shopping-cart fa-lg"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <nav class="nav-secondary">
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">ПРОТЕИНИ</a>
            <div class="dropdown-menu dropdown-menu-custom"><a class="dropdown-item" href="#">Суроватъчни протеини</a><a class="dropdown-item" href="#">Растителни БИО протеини</a></div>
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">ВИТАМИНИ И МИНЕРАЛИ</a>
            <div class="dropdown-menu dropdown-menu-custom"><a class="dropdown-item" href="#">ВИТАМИНИ ЗА КОСА, КОЖА И НОКТИ</a><a class="dropdown-item" href="#">КАЛЦИИ, МАГНЕЗИИ, ЦИНК</a></div>
          </li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">ФИТНЕС И БИО ХРАНИ</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">АМИНОКИСЕЛИНИ</a></li>
          <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">ИЗГАРЯНЕ НА МАЗНИНИ</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
